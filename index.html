<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/main.js" defer></script>

    <title>Github Favorites</title>
</head>
<body>
    <div id="app">
        <header>
            <h1>Github Favorites</h1>
            <div class="search">
                <label class="sr-only" for="username-search">Github Username</label>
                <input type="text" name="username-search" id="username-search" placeholder="Github Username">
                <button>&plus;</button>
            </div>
        </header>
        <main>
            <table>
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Repositories</th>
                        <th>Followers</th>
                        <th></th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td class="user">
                            <img src="https://www.github.com/wendelcutrim.png" alt="Imagem de Wendel Cutrim">
                            <a href="https://www.github.com/wendelcutrim" target="_blank">
                                <p>Wendel Cutrim</p>
                                <span>wendelcutrim</span>
                            </a>
                        </td>
                        <td class="repositories">
                            64
                        </td>
                        <td class="followers">
                            66
                        </td>
                        <td>
                            <button class="remove">&times;</button>
                        </td>
                    </tr>

                    <tr>
                        <td class="user">
                            <img src="https://www.github.com/intwone.png" alt="Imagem de Cassio Oliveira Silva">
                            <a href="https://www.github.com/intwone" target="_blank">
                                <p>Cassio Oliveira Silva</p>
                                <span>intwone</span>
                            </a>
                        </td>
                        <td class="repositories">
                            48
                        </td>
                        <td class="followers">
                            23
                        </td>
                        <td>
                            <button class="remove">&times;</button>
                        </td>
                    </tr>

                    <tr>
                        <td class="user">
                            <img src="https://www.github.com/Mario-Luz.png" alt="Imagem de Mario Luz">
                            <a href="https://www.github.com/Mario-Luz" target="_blank">
                                <p>Mario Luz</p>
                                <span>Mario-Luz</span>
                            </a>
                        </td>
                        <td class="repositories">
                            28
                        </td>
                        <td class="followers">
                            40
                        </td>
                        <td>
                            <button class="remove">&times;</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </main>
    </div>
</body>
</html>
